<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Snooker</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;600&family=Inter:wght@100;300;500&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="game-container"></div>
    <div id="ball-dispenser-tube"></div>
    <div id="ui-layer">
        <div id="player1-panel" class="player-panel active-player">
            <div class="player-name">PLAYER 1</div>
            <div class="player-score">0</div>
            <div class="player-break">BREAK 0</div>
        </div>
        <div id="player2-panel" class="player-panel inactive-player">
            <div class="player-name">PLAYER 2</div>
            <div class="player-score">0</div>
            <div class="player-break">BREAK 0</div>
        </div>
        <div id="header-container">
            <div id="mode-panel">MODE: STANDARD</div>
            <div id="status-panel">STATUS: AIMING</div>
            <div id="match-progress-panel">
                <div class="progress-item">
                    <span class="label">FRAME</span>
                    <span id="frame-count" class="value">1</span>
                </div>
                <div class="progress-item">
                    <span class="label">BALLS</span>
                    <span id="balls-remaining" class="value">21</span>
                </div>
                <div class="progress-item">
                    <span class="label">SHOT</span>
                    <span id="shot-count" class="value">0</span>
                </div>
            </div>
            <div id="shot-feedback"></div>
        </div>
        <div id="rules-dropdown-container">
            <div id="rules-header" onclick="toggleRulesDropdown()">RULES: STANDARD â–¾</div>
            <div id="rules-content" class="hidden">
                <ul id="rules-list">
                    <!-- Dynamic Content -->
                </ul>
                <button id="rules-mode-btn" onclick="toggleRules()">SWITCH TO BEGINNER</button>
            </div>
        </div>

    </div>
    </div>

    <button id="replay-btn" onclick="playVisualReplay()">REPLAY SHOT</button>
    <button id="slowmo-btn" onclick="toggleSlowMotion()">SLOW-MO: OFF</button>
    <div id="camera-controls">
        <div class="slider-group">
            <label>ROTATE</label>
            <input type="range" id="cam-slider" min="-3.14" max="3.14" step="0.01" value="0">
        </div>
        <div class="slider-group">
            <label>TILT</label>
            <input type="range" id="tilt-slider" min="0.2" max="1.4" step="0.01" value="0.8">
        </div>
    </div>
    </div>
    <script src="sketch.js"></script>
</body>

</html>
