<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Snooker</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;600&family=Inter:wght@100;300;500&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="loading-content">
            <h1 class="loading-title">ENTERING ARENA</h1>
            <div class="loading-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </div>

    <!-- Home Button -->
    <a href="home.html" id="home-button">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
            <path d="M19 12H5M5 12L12 19M5 12L12 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <span>HOME</span>
    </a>

    <div id="game-container"></div>
    <div id="ball-dispenser-tube"></div>
    <div id="ui-layer">
        <div id="player1-panel" class="player-panel active-player">
            <div class="player-name">PLAYER 1</div>
            <div class="player-score">0</div>
            <div class="player-break">BREAK 0</div>
        </div>
        <div id="player2-panel" class="player-panel inactive-player">
            <div class="player-name">PLAYER 2</div>
            <div class="player-score">0</div>
            <div class="player-break">BREAK 0</div>
        </div>
        <div id="header-container">
            <div id="mode-panel">MODE: STANDARD</div>
            <div id="status-panel">STATUS: AIMING</div>
            <div id="match-progress-panel">
                <div class="progress-item">
                    <span class="label">FRAME</span>
                    <span id="frame-count" class="value">1</span>
                </div>
                <div class="progress-item">
                    <span class="label">BALLS</span>
                    <span id="balls-remaining" class="value">21</span>
                </div>
                <div class="progress-item">
                    <span class="label">SHOT</span>
                    <span id="shot-count" class="value">0</span>
                </div>
            </div>
            <div id="shot-feedback"></div>
        </div>
        <div id="rules-dropdown-container">
            <div id="rules-header" onclick="toggleRulesDropdown()">RULES: STANDARD ▾</div>
            <div id="rules-content" class="hidden">
                <ul id="rules-list">
                    <!-- Dynamic Content -->
                </ul>
                <button id="rules-mode-btn" onclick="toggleRules()">SWITCH TO BEGINNER</button>
            </div>
        </div>

        <!-- Board Colour Dropdown -->
        <div id="colour-dropdown-container">
            <div id="colour-header" onclick="toggleColourDropdown()">
                <span>TABLE: </span>
                <span id="current-colour-name">GREEN</span>
                <span> ▾</span>
            </div>
            <div id="colour-content" class="hidden">
                <div class="colour-option" data-colour="green" onclick="selectTableColour('green')">
                    <span class="colour-swatch-small" style="background: rgb(30, 100, 60);"></span>
                    <span>Green</span>
                </div>
                <div class="colour-option" data-colour="red" onclick="selectTableColour('red')">
                    <span class="colour-swatch-small" style="background: rgb(100, 20, 20);"></span>
                    <span>Red</span>
                </div>
                <div class="colour-option" data-colour="black" onclick="selectTableColour('black')">
                    <span class="colour-swatch-small" style="background: rgb(20, 20, 25);"></span>
                    <span>Black</span>
                </div>
                <div class="colour-option" data-colour="blue" onclick="selectTableColour('blue')">
                    <span class="colour-swatch-small" style="background: rgb(20, 50, 90);"></span>
                    <span>Blue</span>
                </div>
                <div class="colour-option" data-colour="pink" onclick="selectTableColour('pink')">
                    <span class="colour-swatch-small" style="background: rgb(255, 120, 180);"></span>
                    <span>Pink</span>
                </div>
            </div>
        </div>

    </div>
    </div>

    <button id="replay-btn" onclick="playVisualReplay()">REPLAY SHOT</button>
    <button id="slowmo-btn" onclick="toggleSlowMotion()">SLOW-MO: OFF</button>
    <div id="camera-controls">
        <div class="slider-group">
            <label>ROTATE</label>
            <input type="range" id="cam-slider" min="-3.14" max="3.14" step="0.01" value="0">
        </div>
        <div class="slider-group">
            <label>TILT</label>
            <input type="range" id="tilt-slider" min="0.2" max="1.4" step="0.01" value="0.8">
        </div>
    </div>
    </div>
    <script src="sketch.js"></script>
</body>

</html>
