<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Snooker</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
</head>

<body>
    <div id="game-container"></div>
    <div id="ui-layer">
        <div id="score-panel">SCORE: 0</div>
        <div id="mode-panel">MODE: STANDARD</div>
        <div id="status-panel"
            style="position: absolute; top: 80px; left: 20px; color: white; font-family: sans-serif; opacity: 0.7;">
            STATUS: AIMING</div>
        <div id="controls-hint">1-3: Modes | Click & Drag: Aim/Shoot | R: Reset | Scroll: Rotate Camera</div>
        <div id="camera-controls">
            <div class="slider-group">
                <label>ROTATE</label>
                <input type="range" id="cam-slider" min="-1.5" max="1.5" step="0.01" value="0">
            </div>
            <div class="slider-group">
                <label>TILT</label>
                <input type="range" id="tilt-slider" min="0.2" max="1.4" step="0.01" value="0.8">
            </div>
        </div>
    </div>
    <script src="sketch.js"></script>
</body>

</html>
